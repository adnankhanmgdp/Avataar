<!doctype html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:wght@700&display=swap" rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Avataar</title>
    <script language="javascript">

        function updateImage() {

            obj = document.imagename;

            obj.src = obj.src.split("?")[0] + "?" + new Date().getTime();

            //Following statement sets the delay before the function will

            //call itself again (in milliseconds)

            setTimeout("updateImage()", 300000);

        }

    </script>

</head>

<body onload="updateImage();" style="background-color: cornflowerblue;">

    <div class="container">
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light" style="margin-top: 50px;">
            <a class="navbar-brand" href="#">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTDQaEXf51KtdMsOqYzUUQ7gVjQrNs7X2NI8g&usqp=CAU"
                    width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                Avataar
            </a>
        </nav>
        <div style="background-color:rgb(255, 200, 148);">
            <br>
            <p>
            <h3 style="-webkit-text-stroke: 1px rgb(0, 0, 0);margin-left: 30px; color:rgb(255, 255, 255);font-family: 'Amaranth', sans-serif;">{{name}} Avataar</h3>
            </p>
            <div class="text-center">

                <img src="/static/{{image}}" name="imagename"  class="img-fluid"  align="center"> <br>
                <a href="/static/{{image}}" download="{{image}}"><button class="btn btn-success" style="margin-top: 120px;">Download</button></a>
                <a href="/">
                    <button class="btn btn-success" style="margin-top: 120px;margin-left: 50px;">Go Back</button></a>
            </div>
            <br><br>
        </div>
    </div>

</body>

</html>
